version: "2"
run:
  timeout: 5m
formatters:
  enable:
    - gofmt
    - goimports
linters:
  default: none
  enable:
    - bodyclose
    - gocritic
    - gosec
    - govet
    - nestif
    - nlreturn
    - revive
    - rowserrcheck
  settings:
    revive:
      rules:
      - name: package-comments
        disabled: true

