version: "3.7"
services:
  mys3:
    command: server /data
    container_name: mys3
    environment:
      - MINIO_ACCESS_KEY=myaccesskey
      - MINIO_SECRET_KEY=mysecretkey
    healthcheck:
      test: ["CMD", "curl", "-fkq", "https://127.0.0.1:9000/minio/health/live"]
      interval: 5s
      timeout: 20s
      retries: 3
    image: minio/minio:RELEASE.2020-10-28T08-16-50Z
    ports:
      - "9000:9000"
    volumes:
      - ./certs/ca.pem:/root/.minio/certs/CAs/public.crt
      - ./certs/s3.pem:/root/.minio/certs/public.crt
      - ./certs/s3-key.pem:/root/.minio/certs/private.key
  consul:
    image: consul:1.6.6
    ports:
      - "8500:8500"
      - "8501:8501"
  vault:
    image: vault:1.5.3
    command: server
    ports:
      - "8282:8282"
    volumes:
      - "./vault-config.hcl:/vault/config/vault-config.hcl"
      - "./audit:/vault/audit"
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
    container_name: elastic
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es01
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - path.repo=/usr/share/elasticsearch/backups
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  elastic2:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
    container_name: elastic2
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - cluster.initial_master_nodes=es02
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - path.repo=/usr/share/elasticsearch/backups
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./datasecond:/usr/share/elasticsearch/data
    ports:
      - 9201:9200
